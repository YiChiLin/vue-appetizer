<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <button class="vue-btn" @click="reveal">Revel the number!</button>
        <!-- <button class="vue-btn" v-on:click="reveal">Revel the number!</button> -->
    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data:{
            number:Math.floor(Math.random() * 100) +1
        },
        methods:{
            reveal(){
                alert(`The number is ${this.number}`);
            }
        }
    })
    </script>
</body>
</html>
