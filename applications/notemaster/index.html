<!DOCTYPE html>
<html>

<head>
    <title>Note Master</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>

<body>
    <div id="app">
        <h3>{{title}}</h3>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label>Note Title</label>
                    <input class="form-control" type="text" v-model="note.title">
                </div>
                <div class="form-group">
                    <label>Note Context</label>
                    <textarea class="form-control" type="text" v-model="note.text"></textarea>
                </div>
                <div class="form-group">
                    <select v-model="note.color">
                        <option v-for="color in colors" value="test">{{color.color}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" @click="addNote">Add Note</button>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for="(note,index) in notes">
                <div class="card">
                    <button class="close" @click="removeNote(index)">&times</button>
                    <div class="card-block">
                        <h4 class="card-title">{{note.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                        <p class="card-text">{{note.text}}</p>
                        <p class="card-color">{{note.color}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var colors = [
            {
                color: 'Red',
                priority: 1,
            },
            {
                color: 'Yellow',
                priority: 2,
            },
            {
                color: 'Green',
                priority: 3,
            },
            {
                color: 'White',
                priority: 4,
            }
        ];

        var app = new Vue({
            el: '#app',
            data: {
                colors,
                title: 'Notemaster',
                note: {
                    title: '',
                    text: '',
                    color: ''
                },
                notes: [
                    {
                        title: 'Life In Germany',
                        text: 'After almost two years.',
                        color: 'Green',
                        date: new Date(Date.now()).toLocaleString()
                    }
                ]
            },
            methods: {
                addNote() {
                    let { title, text, color } = this.note;
                    this.notes.push(
                        {
                            title: title,
                            text: text,
                            color: color,
                            date: new Date(Date.now()).toLocaleString()
                        }
                    )
                },
                removeNote(index) {
                    this.notes.splice(index, 1);
                }
            }
        })
    </script>
</body>

</html>
